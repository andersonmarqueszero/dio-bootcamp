<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trilha de CSS</title>
    <style>
        p {
            margin: 0;
        }

        div {
            padding: 10px;
        }
        
        .exemplo-01 {
            background-color: yellow;
        }

        .exemplo-02 {
            background-color: palevioletred;
        }

        .exemplo-03 {
            background-color: aquamarine;
        }
    </style>
</head>
<body>
    <h1>Unidade de medida <code>em</code> x <code>rem</code></h1>

    <p style="font-size: 2rem;">
    font-size: 2rem;
    </p>
    <p style="font-size: 2em;">
    font-size: 2em;
    </p>
    <p style="font-size: 200%;">
    font-size: 200%;
    </p>

    <br><hr><br>

    <div class="exemplo-01" style="font-size: 2rem;">
        font-size: 2rem;
        <div class="exemplo-02" style="font-size: 2em;">
            font-size: 2em;
            <div class="exemplo-03" style="font-size: 200%">
            font-size: 200%;
            </div>
        </div>
    </div>

    <br><hr><br>

    <div class="exemplo-01" style="font-size: 2rem;">
        font-size: 2rem;
        <div class="exemplo-02" style="font-size: 2em;">
            font-size: 2em;
        </div>
        <div class="exemplo-03" style="font-size: 200%">
            font-size: 200%;
        </div>
        <div class="exemplo-02" style="font-size: 2rem;">
            font-size: 2rem;
        </div>        
    </div>
</body>
</html>
