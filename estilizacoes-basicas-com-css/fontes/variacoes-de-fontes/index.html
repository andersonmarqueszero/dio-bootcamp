<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trilha de CSS</title>

    <style>
        #exemplo {
            font-variant: small-caps;
        }
    </style>
</head>
<body>
    <h1>Propriedade <code>font-variant</code></h1>

    <p id="exemplo">Define se o texto deve ser exibido em formado versalete (small caps)</p>
</body>
</html>
