<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trilha de CSS</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <code>background-repeat: <i>repeat;</i></code>
    <div class="exemplo"></div>    
    
    <code>background-repeat: <i>repeat-x;</i></code>
    <div id="repeat-x" class="exemplo"></div>
    
    <code>background-repeat: <i>repeat-y;</i></code>
    <div id="repeat-y" class="exemplo"></div>

    <code>background-repeat: <i>space;</i></code>
    <div id="space" class="exemplo"></div>

    <code>background-repeat: <i>round;</i></code>
    <div id="round" class="exemplo"></div>

    <code>background-repeat: <i>no-repeat;</i></code>
    <div id="no-repeat" class="exemplo"></div>
</body>
</html>
