<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trilha de CSS</title>
    <style>

        /*Se for necessário aplicar transparência apenas no background do elemento, é recomendado
        usar a propriedade rgba, como visto na aula de cores*/
        .exemplo {
            background-color: rgba(0, 0, 0, .3);
            border: 5px solid orange;
            color: white;
            padding: 20px;            
        }

        .exemplo img{
            width: 10%;
            opacity: 0.2;
        }
    </style>
</head>
<body>
    <h2>Propriedade <code>opacity</code></h2>
    <p>Define o nível de opacidade (transparência) de um elemento.</p>

    <i>Exemplo:</i> <br><br><br>

    <div class="exemplo">
        <h3>Trilha de CSS</h3>
        <p>
            Conhecendo as propriedades CSS uma a uma!
        </p>

        <img src="https://cdn.pixabay.com/photo/2016/04/24/04/53/globe-1348777_960_720.png">
    </div>
</body>
</html>
