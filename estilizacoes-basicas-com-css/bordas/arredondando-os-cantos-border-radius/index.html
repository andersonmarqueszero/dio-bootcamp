<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trilha de CSS</title>
    <style>
        body {
            font-family: Roboto, sans-serif;
        }

        .exemplo {
            background-color: orangered;
            width: 200px;
            height: 200px;
            border: 5px solid darkblue;

            border-radius: 20px;

            /*Para criar um efeito oval, basta separar os dois parâmetros com uma /, além disso
            é possível utilizar % para definir o arredondamento da borda*/

            border-radius: 20px/30px;
        }
    </style>
</head>
<body>
    <h1>Bordas</h1>
    <p>Podemos definir as configurações das nossas bordas através das propriedades:</p>

    <ul>
        <li>border-width</li>
        <li>border-style</li>
        <li>border-color</li>
    </ul>
    <h2>Exemplo:</h2>
    <div class="exemplo"></div>
</body>
</html>
